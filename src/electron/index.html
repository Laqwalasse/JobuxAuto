<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobuxAuto</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
        #settings-container { flex: 1; overflow-y: auto; padding: 20px; }
        .container { margin-bottom: 20px; }
        .parameter-label { font-weight: normal; display: block; }
        .current-value { color: gray; font-weight: bold; }
        input[type="text"] { width: calc(100% - 120px); padding: 8px; margin-top: 5px; margin-bottom: 5px; }
        .buttons-container { display: flex; gap: 10px; margin-top: 5px; }
        button { padding: 8px 16px; }
        .button-panel {
            background-color: #f0f0f0;
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: center;
            gap: 10px;
            position: sticky;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        .button-panel button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-panel button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="settings-container">
        <!-- Settings will be injected here by renderer.js -->
    </div>
    <div class="button-panel">
        <button id="run-button">Запустить</button>
        <button id="raise-button">Поднять в поиске</button>
        <button id="update-button">Обновить</button>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
